<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h2>{{ isEdit ? 'Editar' : 'Novo' }} Prontuário</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="paciente" class="form-label">Paciente</label>
              <select class="form-control" id="paciente" formControlName="paciente">
                <option value="">Selecione um paciente</option>
                <option *ngFor="let paciente of pacientes" [value]="paciente.id">
                  {{ paciente.nome }} (CPF: {{ paciente.cpf }})
                </option>
              </select>
              <div class="invalid-feedback" *ngIf="form.get('paciente')?.invalid && form.get('paciente')?.touched">
                Paciente é obrigatório
              </div>
            </div>

            <div class="mb-3">
              <label for="dataConsulta" class="form-label">Data da Consulta</label>
              <input type="datetime-local" class="form-control" id="dataConsulta" formControlName="dataConsulta">
              <div class="invalid-feedback" *ngIf="form.get('dataConsulta')?.invalid && form.get('dataConsulta')?.touched">
                Data da consulta é obrigatória
              </div>
            </div>

            <div class="mb-3">
              <label for="sintomas" class="form-label">Sintomas</label>
              <textarea class="form-control" id="sintomas" formControlName="sintomas" rows="3"></textarea>
              <div class="invalid-feedback" *ngIf="form.get('sintomas')?.invalid && form.get('sintomas')?.touched">
                Sintomas são obrigatórios
              </div>
            </div>

            <div class="mb-3">
              <label for="diagnostico" class="form-label">Diagnóstico</label>
              <textarea class="form-control" id="diagnostico" formControlName="diagnostico" rows="3"></textarea>
              <div class="invalid-feedback" *ngIf="form.get('diagnostico')?.invalid && form.get('diagnostico')?.touched">
                Diagnóstico é obrigatório
              </div>
            </div>

            <div class="mb-3">
              <label for="prescricao" class="form-label">Prescrição</label>
              <textarea class="form-control" id="prescricao" formControlName="prescricao" rows="3"></textarea>
            </div>

            <div class="mb-3">
              <label for="observacoes" class="form-label">Observações</label>
              <textarea class="form-control" id="observacoes" formControlName="observacoes" rows="3"></textarea>
            </div>

            <div class="mb-3">
              <label for="nomeMedico" class="form-label">Nome do Médico</label>
              <input type="text" class="form-control" id="nomeMedico" formControlName="nomeMedico">
              <div class="invalid-feedback" *ngIf="form.get('nomeMedico')?.invalid && form.get('nomeMedico')?.touched">
                Nome do médico é obrigatório
              </div>
            </div>

            <div class="mb-3">
              <label for="crmMedico" class="form-label">CRM do Médico</label>
              <input type="text" class="form-control" id="crmMedico" formControlName="crmMedico">
              <div class="invalid-feedback" *ngIf="form.get('crmMedico')?.invalid && form.get('crmMedico')?.touched">
                CRM do médico é obrigatório
              </div>
            </div>

            <div class="d-flex justify-content-between">
              <button type="button" class="btn btn-secondary" routerLink="/prontuarios">Cancelar</button>
              <button type="submit" class="btn btn-primary" [disabled]="form.invalid || loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status"></span>
                {{ isEdit ? 'Salvar' : 'Criar' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
