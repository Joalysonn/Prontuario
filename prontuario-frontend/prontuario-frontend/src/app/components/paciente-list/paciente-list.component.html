<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Lista de Pacientes</h2>
    <button class="btn btn-primary" routerLink="/pacientes/novo">Novo Paciente</button>
  </div>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Carregando...</span>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger" role="alert">
    {{ error }}
  </div>

  <div *ngIf="!loading && !error">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Data de Nascimento</th>
            <th>Telefone</th>
            <th>Email</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let paciente of pacientes">
            <td>{{ paciente.nome }}</td>
            <td>{{ paciente.cpf }}</td>
            <td>{{ paciente.dataNascimento | date:'dd/MM/yyyy' }}</td>
            <td>{{ paciente.telefone }}</td>
            <td>{{ paciente.email }}</td>
            <td>
              <div class="btn-group">
                <button class="btn btn-sm btn-primary" [routerLink]="['/pacientes', paciente.id]">
                  Editar
                </button>
                <button class="btn btn-sm btn-danger" (click)="deletePaciente(paciente.id!)">
                  Excluir
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
